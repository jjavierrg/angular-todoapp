<div class="d-flex flex-row width-100vw height-100vh">
  <app-sidebar
    class="d-flex sidebar"
    [lists]="lists"
    [selectedList]="selectedList"
    (newList)="onNewList()"
    (selectList)="onSelectList($event)"
  ></app-sidebar>
  <div class="d-flex flex-1 padding-1em list-detail__container">
    {{ selectedList?.name | uppercase }}
  </div>
</div>
